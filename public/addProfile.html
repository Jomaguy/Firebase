<!DOCTYPE html>
<html>
  <head>
    <title>Add Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Add a New Profile</h1>
    <form id="profileForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter first name" required /><br><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter last name" required /><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age" required /><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email" required /><br><br>

      <button type="button" id="submitProfileButton">Submit</button>
    </form>

    <script type="module" src="addProfile.js"></script>
  </body>
</html>
