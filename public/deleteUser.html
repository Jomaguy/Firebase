<!DOCTYPE html>
<html>
  <head>
    <title>Delete User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Delete a User</h1>
    <form id="deleteUserForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter user's email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter user's password" required><br><br>

      <button type="button" id="deleteUserButton">Delete User</button>
    </form>

    <script type="module" src="deleteUser.js"></script>
  </body>
</html>
